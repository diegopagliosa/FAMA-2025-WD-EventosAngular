<div class="container">
    <div class="card">
        <div class="card-header">Lista de Eventos</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Data</th>
                        <!--th>Endereço</th>
                        <th>Descrição</th-->
                        <th>Vagas</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let e of eventos">
                        <td>{{e.id_evento}}</td>
                        <td>{{e.nome}}</td>
                        <td>{{e.data_evento | date:'dd/MM/yyyy'}}</td>
                        <!--td>{{e.endereco}}</td>
                        <td>{{e.descricao}}</td-->
                        <td>{{e.max_vagas}}</td>
                        <td>
                            <a class="btn btn-success" [routerLink]="['/eventos/detalhe', e.id_evento]">Detalhar</a>
                            <a href="" class="btn btn-warning">Alterar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
